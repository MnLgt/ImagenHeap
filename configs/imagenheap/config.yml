components:
  - name: DetectDino
  - name: SegmentSam

pipeline:
  - detect
  - segment

dataset:
  path: /workspace/SEGMENT/datasets/fashion_people_detection/images/train

batch_size: 10

component_args:
  detect:
    text_prompt:
      - hair
      - face
      - neck
      - arm
      - hand
      - back
      - leg
      - foot
      - outfit
      - phone
      - hat
      - shoe
  segment:
    return_tensors: true